<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Hospitals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        });

        function showPosition(position) {
            const userLatitude = position.coords.latitude;
            const userLongitude = position.coords.longitude;

            console.log('User Latitude:', userLatitude);
            console.log('User Longitude:', userLongitude);

            alert(`Latitude: ${userLatitude}\nLongitude: ${userLongitude}`);

            fetch('/hospital', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: userLatitude,
                    longitude: userLongitude
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received hospital data:', data);
                const hospitalList = document.getElementById('hospitalList');
                hospitalList.innerHTML = '';
                data.hospitals.forEach(hospital => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `${hospital.name} (${hospital.lat}, ${hospital.lon}) 
                        <a href="https://www.google.com/maps/dir/?api=1&origin=${userLatitude},${userLongitude}&destination=${hospital.lat},${hospital.lon}" target="_blank">Get Directions</a>`;
                    hospitalList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching hospitals:', error));
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: blue;
        }

        h1 {
            margin: 20px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">Back to Home</a>
    <h1>Find Nearby Hospitals</h1>
    <h2>Results:</h2>
    <ul id="hospitalList"></ul>
</body>
</html>
