<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Major Hospitals</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const input = document.getElementById('locationInput');
            const suggestionBox = document.getElementById('suggestions');
            input.addEventListener('input', () => {
                const query = input.value;
                if (query.length > 2) {
                    fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${query}`)
                        .then(response => response.json())
                        .then(data => {
                            suggestionBox.innerHTML = '';
                            data.forEach(location => {
                                const option = document.createElement('div');
                                option.classList.add('suggestion');
                                option.textContent = `${location.display_name}`;
                                option.addEventListener('click', () => {
                                    input.value = location.display_name;
                                    suggestionBox.innerHTML = '';
                                    fetchMajorHospitals(location.lat, location.lon);
                                });
                                suggestionBox.appendChild(option);
                            });
                        })
                        .catch(error => console.error('Error fetching location suggestions:', error));
                } else {
                    suggestionBox.innerHTML = '';
                }
            });
        });

        function fetchMajorHospitals(latitude, longitude) {
            console.log('Latitude:', latitude);
            console.log('Longitude:', longitude);

            alert(`Latitude: ${latitude}\nLongitude: ${longitude}`);

            fetch('/major-hospitals', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    latitude: latitude,
                    longitude: longitude
                })
            })
            .then(response => response.json())
            .then(data => {
                console.log('Received hospital data:', data);
                const hospitalList = document.getElementById('hospitalList');
                hospitalList.innerHTML = '';
                data.hospitals.slice(0, 20).forEach(hospital => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `${hospital.name} (${hospital.lat}, ${hospital.lon}) 
                        <a href="https://www.google.com/maps/dir/?api=1&origin=${latitude},${longitude}&destination=${hospital.lat},${hospital.lon}" target="_blank">Get Directions</a>`;
                    hospitalList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching hospitals:', error));
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .back-link {
            margin-top: 20px;
            text-decoration: none;
            color: blue;
        }

        h1 {
            margin: 20px 0;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
        }

        #searchContainer {
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #locationInput {
            padding: 10px;
            margin-bottom: 10px;
            width: 300px;
        }

        #suggestions {
            width: 300px;
            border: 1px solid #ccc;
            max-height: 200px;
            overflow-y: auto;
        }

        .suggestion {
            padding: 10px;
            cursor: pointer;
        }

        .suggestion:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <a href="/" class="back-link">Back to Home</a>
    <h1>Find Major Hospitals</h1>
    <div id="searchContainer">
        <input type="text" id="locationInput" placeholder="Enter your location">
        <div id="suggestions"></div>
    </div>
    <h2>Results:</h2>
    <ul id="hospitalList"></ul>
</body>
</html>
