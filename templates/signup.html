<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('./static/signin.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; 
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            height: auto; /* Adjust height to auto */
        }

        .card-header {
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            color: #fff;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .btn-primary {
            background-color: transparent;
            border: 2px solid #007bff;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: rgba(0, 123, 255, 0.1);
            border-color: #0056b3;
            color: #0056b3;
        }

        .btn-social {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .btn-social button {
            background-color: transparent;
            border: 2px solid #6c757d;
            color: #6c757d;
            margin: 0 5px;
        }

        .btn-social button:hover {
            background-color: rgba(108, 117, 125, 0.1);
            border-color: #5a6268;
            color: #5a6268;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card">
            <div class="card-header bg-info text-light fw-bold fs-2">
                Signup
            </div>
            <div class="card-body">
                {% if message %}
                <div class="mb-3 alert alert-danger">
                    {{ message }}
                </div>
                {% endif %}
                <form id="signupForm" action="/signup" method="post" onsubmit="return validateSignupForm()">
                    <div class="mb-3">
                        <label for="name" class="form-label  text-light fw-semibold">Username</label>
                        <input type="text" class="form-control" id="name" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label text-light fw-semibold">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="mobile" class="form-label text-light fw-semibold">Mobile Number</label>
                        <input type="text" class="form-control" id="mobile" name="mobile" required>
                    </div>
                    <div class="mb-3">
                        <label for="password1" class="form-label text-light fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password1" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="password2" class="form-label text-light fw-semibold">Confirm Password</label>
                        <input type="password" class="form-control" id="password2" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-info w-100 mb-3">Signup</button>
                    <button type="submit" class="btn btn-outline-info w-100" id="home">Back to Home</button>
                </form>
                <div class="already-account mt-3 text-center text-white">
                    Already have an account? <a href="/login" class="text-white">Login</a>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional, for Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript validation function
        function validateSignupForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var mobile = document.getElementById("mobile").value;
            var password1 = document.getElementById("password1").value;
            var password2 = document.getElementById("password2").value;

            if (name === "" || email === "" || mobile === "" || password1 === "" || password2 === "") {
                alert("Please fill out all the form fields.");
                return false;
            } else if (password1 !== password2) {
                alert("Passwords do not match.");
                return false;
            } else {
                // If all fields are filled and passwords match, proceed with form submission
                return true;
            }
        }

        //redirection
        const back=document.getElementById('home');
        back.onclick=()=>{
            window.location.href='/';
        }


    </script>
</body>
</html>
