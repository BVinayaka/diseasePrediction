<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('./static/Login-1.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card-header {
            background: rgba(255, 255, 255, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            padding: 15px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        .btn-primary {
            background-color: transparent;
            border: 2px solid #007bff;
            color: #007bff;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: rgba(0, 123, 255, 0.1);
            border-color: #0056b3;
            color: #0056b3;
        }

        .btn-social {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .btn-social button {
            background-color: transparent;
            border: 2px solid #6c757d;
            color: #6c757d;
            margin: 0 5px;
        }

        .btn-social button:hover {
            background-color: rgba(108, 117, 125, 0.1);
            border-color: #5a6268;
            color: #5a6268;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="card">
            <div class="card-header bg-info text-light fw-bold fs-2">
                Login
            </div>
            <div class="card-body">
                {% if message %}
                <div class="mb-3 alert alert-danger">
                    {{ message }}
                </div>
                {% endif %}
                <form method="post">
                    <div class="mb-3">
                        <label for="email" class="form-label text-light fw-semibold">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label text-light fw-semibold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-outline-info text-white  w-100 mb-3">Login</button>
                    <button type="submit" class="btn btn-outline-info w-100 text-white" id="home">Back to Home</button>
                </form>
                <div class="text-center mt-3">
                    <a href="/signup" class="text-white">Don't have an account?</a>
                </div>
                
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional, for Bootstrap features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const back=document.getElementById('home');
        back.onclick=()=>{
            window.location.href='/';
        }
    </script>
</body>
</html>
