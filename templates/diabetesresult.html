<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Diabetes Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background: #092756;
            color: #fff;
            font-size: 18px;
            text-align: center;
            letter-spacing: 1.2px;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-bottom: 10px;
            font-size: 16px;
            color: #fff;
            text-align: center;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.75);
            background-color: #4a77d4;
            border: 1px solid #3762bc;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3762bc;
        }

        .results {
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            width: 80%;
            max-width: 500px;
        }

        .results h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .results p {
            font-size: 20px;
            margin: 5px 0;
        }

        .danger {
            color: #e74c3c;
        }

        .safe {
            color: #2ecc71;
        }

        .back-link {
            margin-top: 20px;
            color: #fff;
            text-decoration: none;
            font-size: 18px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .bottom-links {
            position: absolute;
            bottom: 150px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
    </style>
</head>
<body>
        <a href="/" class="btn">Back to Home</a>
    <div class="results">
        {% if prediction == 1 %}
            <h1><span class="danger">Oops! You have DIABETES.</span></h1>
            <p>Probability of having diabetes: {{ probability }}%</p>
        {% elif prediction == 0 %}
            <h1><span class="safe">Wow! You DON'T have diabetes.</span></h1>
            <p>Probability of having diabetes: {{ probability }}%</p>
        {% endif %}
    </div>
    <div class="bottom-links">
        <a href="/hospital" class="btn">Nearby Hospitals</a>
    </div>
</body>
</html>
